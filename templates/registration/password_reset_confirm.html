
{% extends 'base/base2.html' %} {% block content %}

<div class="topsecond-area">
    <div class="add-title">
        <h3>Enter new password</h3>
    </div>
     <div class="alert alert-success" role="alert">
      Please enter your new password twice so
     we can verify you typed it in correctly.
     </div>

     {% if validlink %}
     <form action="" method = 'post'>{% csrf_token %}
     {{form.as_p }}
     <button type="submit" class="btn btn-success btn-sm">change my password</button>
     </form>
     % else %}
     <p style="color:red">Invalid Token </p>
     <a href="{% url 'password_reset' %}">Request a new password token </a>
      {% endif %}

</div>


{% endblock %}
